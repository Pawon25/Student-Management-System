<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="section">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showSignup" style="cursor: pointer;">Sign up</a></p>
    </div>

    <!-- Signup Section -->
    <div id="signupSection" class="section hidden">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin" style="cursor: pointer;">Login</a></p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="section hidden">
        <nav>
            <h2>Student Management System</h2>
            <button id="logoutBtn">Logout</button>
        </nav>
        
        <!-- Student Form -->
        <div class="student-form">
            <h3>Add/Edit Student</h3>
            <form id="studentForm">
                <input type="text" id="studentName" placeholder="Student Name" required>
                <input type="text" id="studentId" placeholder="Student ID" required>
                <input type="email" id="studentEmail" placeholder="Email" required>
                <input type="tel" id="studentPhone" placeholder="Phone">
                <button type="submit">Save Student</button>
            </form>
        </div>

        <!-- Student List -->
        <div class="student-list">
            <h3>Student Records</h3>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    
    <!-- Your Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
